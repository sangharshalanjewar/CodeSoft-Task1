<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/a1603ea6c7.js">
    <link rel="stylesheet" href="Landing.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#artist">artist</a>
            <a href="#contact">contact</a>
        </nav>
        <div id="menu" class="fas fa-bars"></div>
    </header>
    <section class="home" id="home">
        <div class="content">
            <h3>get the <br> new <br>songs</h3>
        </div>
    </section>
    <section class="artist" id="artist">
        <h1 class="heading">the artist</h1>
        <div class="box-container" id="songs-container">
            <div class="box">
                <div class="image">
                    <img src="arjit.jpg" alt="">
                </div>
                <div class="content">
                    <h5>Singer</h5>
                    <h3 onclick="location.href='music.html';">Arjit Singh</h3>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="shreya" alt="">
                </div>
                <div class="content">
                    <h5>Singer</h5>
                    <h3 onclick="location.href='shreya.html';">Shreya Ghoshal</h3>
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="Darshan.jpg" alt="">
                </div>
                <div class="content">
                    <h5>Singer</h5>
                    <h3 onclick="location.href='darshan.html';">Darshan Raval</h3>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="Neha-Kakkar.jpg" alt="">
                </div>
                <div class="content">
                    <h5>Singer</h5>
                    <h3 onclick="location.href='neha.html';">Neha Kakkar</h3>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="kk.jpg" alt="">
                </div>
                <div class="content">
                    <h5>Singer</h5>
                    <h3 onclick="location.href='kk.html';">KK</h3>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="honey-singh.jpg" alt="">
                </div>
                <div class="content">
                    <h5>Rapper</h5>
                    <h3 onclick="location.href='singh.html';">Honey Singh</h3>
                </div>
            </div>
        </div>
        </div>
    </section>
    <section class="contact" id="contact">
        <h1 class="heading">contact us</h1>
        <div class="row">
            <div class="image">
                <img src="contact.gif" alt="">
            </div>
            <form action="">
                <div class="inputBox">
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your Email">
                </div>
                <div class="inputBox">
                    <input type="number" placeholder="Your Number">
                </div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
                <a href="#" class="btn">send message</a>
            </form>
        </div>
    </section>
</body>
</html>
